<!DOCTYPE html>
<html>
<head>
	<title>Skills</title>
	<meta name="viewport" content="width=device-width">
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			padding: 5px;
			border: 1px solid #ccc;
		}
	</style>
	<script src="skills.js"></script>
	<script src="list.js"></script>
	<script>
	function getId(object, value) {
		return Object.keys(object).find(key => object[key]["no"] === value);
	}
	window.onload = function() {

		function printRow(i, route) {
			no = getId(list, i);
			row = table.insertRow(-1);
			row.insertCell(0).innerHTML = list[no].no;
			row.insertCell(1).innerHTML = list[no].name;
			row.insertCell(2).innerHTML = skills[i][route].lskill;
			row.insertCell(3).innerHTML = skills[i][route].skill;
		}

		var table = document.getElementsByTagName("tbody")[0];
		for(var i in skills) {
			try {
				printRow(i, "Before");
				printRow(i, "Sun");
				printRow(i, "Moon");
			}
			catch(err) {
				table.deleteRow(-1);
			}
		}
		
	};
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>No.</td>
				<td>Name</td>
				<td>Leader Skill</td>
				<td>Skill</td>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</body>
</html>
